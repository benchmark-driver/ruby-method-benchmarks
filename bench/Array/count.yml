-
  description: Array#count
  before: |-
    ary = [1, 2, 4, 2]
  benchmark: |-
    ary.count
-
  description: Array#count(n)
  before: |-
    ary = [1, 2, 4, 2]
  benchmark: |-
    ary.count(2)
-
  description: Array#count {|n| ...}
  before: |-
    ary = [1, 2, 4, 2]
  benchmark: |-
    ary.count { |n| n % 2 == 0 }
