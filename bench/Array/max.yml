-
  description: Array#max
  before: |-
    ary = (1..20).to_a
  benchmark: |-
    ary.max
-
  description: Array#max(n)
  before: |-
    ary = (1..20).to_a
  benchmark: |-
    ary.max(5)
-
  description: Array#max { |a, b| ...}
  before: |-
    ary = (1..20).to_a
  benchmark: |-
    ary.max { |a, b| a <=> b }
-
  description: Array#max(n) { |a, b| ...}
  before: |-
    ary = (1..20).to_a
  benchmark: |-
    ary.max(5) { |a, b| a <=> b }
