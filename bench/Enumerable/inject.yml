-
  description: Enumerable#inject(sym)
  before: |-
    enum = (1..100).to_enum
  benchmark: |-
    enum.inject(:+)
-
  description: Enumerable#inject(init, sym)
  before: |-
    enum = (1..100).to_enum
  benchmark: |-
    enum.inject(0, :+)
-
  description: Enumerable#inject { |result, item| ...}
  before: |-
    enum = (1..100).to_enum
  benchmark: |-
    enum.inject { |sum, x| sum + x }
-
  description: Enumerable#inject(init) { |result, item| ...}
  before: |-
    enum = (1..100).to_enum
  benchmark: |-
    enum.inject(0) { |sum, x| sum + x }
