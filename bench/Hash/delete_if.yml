-
  description: Hash#delete_if
  before: |-
    hash = { "foo" => 100, "bar" => 300, "baz" => 500 }
  benchmark: |-
    hash.delete_if
-
  description: Hash#delete_if { |key, value| true}
  before: |-
    hash = { "foo" => 100, "bar" => 300, "baz" => 500 }
  benchmark: |-
    h = hash.dup
    h.delete_if { |key, value| true }
-
  description: Hash#delete_if { |key, value| false}
  before: |-
    hash = { "foo" => 100, "bar" => 300, "baz" => 500 }
  benchmark: |-
    h = hash.dup
    h.delete_if { |key, value| false }
