-
  description: String#scrub
  benchmark: |-
    "abc\u3042\x81".scrub
-
  description: String#scrub(repl)
  benchmark: |-
    "abc\u3042\x81".scrub("*")
-
  description: String#scrub {|bytes| ... }
  benchmark: |-
    "abc\u3042\xE3\x80".scrub { |bytes| '<'+bytes.unpack('H*')[0]+'>' }
-
  description: String#scrub!
  benchmark: |-
    "abc\u3042\x81".scrub!
-
  description: String#scrub!(repl)
  benchmark: |-
    "abc\u3042\x81".scrub!("*")
-
  description: String#scrub {|bytes| ... }
  benchmark: |-
    "abc\u3042\xE3\x80".scrub! { |bytes| '<'+bytes.unpack('H*')[0]+'>' }
