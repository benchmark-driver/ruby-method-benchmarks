-
  description: String#split
  benchmark: |-
    "   a \t  b \n  c".split
-
  description: String#split(nil)
  benchmark: |-
    "   a \t  b \n  c".split(nil)
-
  description: String#split(nil, limit)
  benchmark: |-
    "   a \t  b \n  c".split(nil, 2)
-
  description: String#split(nil, -limit)
  benchmark: |-
    "   a \t  b \n  c".split(nil, -2)
-
  description: String#split(regexp)
  benchmark: |-
    "   a \t  b \n  c".split(/\s+/)
-
  description: String#split(regexp, limit)
  benchmark: |-
    "   a \t  b \n  c".split(/\s+/, 2)
-
  description: String#split(regexp, -limit)
  benchmark: |-
    "   a \t  b \n  c".split(/\s+/, -2)

