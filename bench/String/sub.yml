-
  description: String#sub(pattern, replace)
  benchmark: |-
    "abcdefg".sub(/def/, '!!')
-
  description: String#sub(pattern, replace) with string pattern
  benchmark: |-
    "abcdefg".sub('def', '!!')
-
  description: String#sub(pattern, replace) replacing with global variable
  benchmark: |-
    "xxbbxbb".sub(/x+(b+)/, 'X<<\1>>')
-
  description: String#sub(pattern) { |matched| ...}
  benchmark: |-
    "abcdefg".sub(/def/) { |m| }
-
  description: String#sub!(pattern, replace)
  benchmark: |-
    "abcdefg".sub!(/def/, '!!')
-
  description: String#sub!(pattern, replace) with string pattern
  benchmark: |-
    "abcdefg".sub!('def', '!!')
-
  description: String#sub!(pattern, replace) replacing with global variable
  benchmark: |-
    "xxbbxbb".sub!(/x+(b+)/, 'X<<\1>>')
-
  description: String#sub!(pattern) { |matched| ...}
  benchmark: |-
    "abcdefg".sub!(/def/) { |m| }
