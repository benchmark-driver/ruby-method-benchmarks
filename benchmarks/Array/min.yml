---
benchmark:
- name: Array#min
  script: ary.max
  prelude: ary = (1..20).to_a
- name: Array#min(n)
  script: ary.min(5)
  prelude: ary = (1..20).to_a
- name: Array#min { |a, b| ...}
  script: ary.min { |a, b| a <=> b }
  prelude: ary = (1..20).to_a
- name: Array#min(n) { |a, b| ...}
  script: ary.min(5) { |a, b| a <=> b }
  prelude: ary = (1..20).to_a
