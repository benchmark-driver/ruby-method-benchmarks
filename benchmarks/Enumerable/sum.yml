-
  description: Enumerable#sum
  before: |-
    enum = (1..100).to_enum
  benchmark: |-
    enum.sum
-
  description: Enumerable#sum(init)
  before: |-
    enum = (1..100).to_enum
  benchmark: |-
    enum.sum(100)
-
  description: Enumerable#sum with float
  before: |-
    enum = (1..100).to_a.map(&:to_f).to_enum
  benchmark: |-
    enum.sum
-
  description: Enumerable#sum { |obj| ...}
  before: |-
    enum = (1..100).to_enum
  benchmark: |-
    enum.sum { |x| x * 2 }
-
  description: Enumerable#sum(init) { |obj| ...}
  before: |-
    enum = (1..100).to_enum
  benchmark: |-
    enum.sum(100) { |x| x * 2 }
-
  description: Enumerable#sum { |obj| ...} with float
  before: |-
    enum = (1..100).to_a.map(&:to_f).to_enum
  benchmark: |-
    enum.sum { |x| x * 2 }
