---
benchmark:
- name: Hash#value?
  script: hash.value?(500)
  prelude: hash = { "foo" => 100, "bar" => 300, "baz" => 500 }
- name: Hash#value? no value
  script: hash.value?(999)
  prelude: hash = { "foo" => 100, "bar" => 300, "baz" => 500 }
- name: Hash#has_value?
  script: hash.has_value?(500)
  prelude: hash = { "foo" => 100, "bar" => 300, "baz" => 500 }
- name: Hash#has_value? no value
  script: hash.has_value?(999)
  prelude: hash = { "foo" => 100, "bar" => 300, "baz" => 500 }
