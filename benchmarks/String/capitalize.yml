---
benchmark:
- name: String#capitalize
  script: '"hello".capitalize'
- name: String#capitalize(:ascii)
  script: '"hello".capitalize(:ascii)'
- name: String#capitalize(:turkic)
  script: '"hello".capitalize(:turkic)'
- name: String#capitalize(:lithuanian)
  script: '"hello".capitalize(:lithuanian)'
- name: String#capitalize(:turkic, :lithuanian)
  script: '"hello".capitalize(:turkic, :lithuanian)'
- name: String#capitalize!
  script: '"hello".capitalize!'
- name: String#capitalize!(:ascii)
  script: '"hello".capitalize!(:ascii)'
- name: String#capitalize!(:turkic)
  script: '"hello".capitalize!(:turkic)'
- name: String#capitalize!(:lithuanian)
  script: '"hello".capitalize!(:lithuanian)'
- name: String#capitalize!(:turkic, :lithuanian)
  script: '"hello".capitalize!(:turkic, :lithuanian)'
