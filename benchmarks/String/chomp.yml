---
benchmark:
- name: String#chomp
  script: '"abcdefg\n".chomp'
- name: String#chomp strips \\r\\n
  script: '"abcdefg\r\n".chomp'
- name: String#chomp with paragraph mode
  script: '"abcdefg\n\n".chomp('''')'
- name: String#chomp!
  script: '"abcdefg\n".chomp!'
- name: String#chomp! strips \\r\\n
  script: '"abcdefg\r\n".chomp!'
- name: String#chomp! with paragraph mode
  script: '"abcdefg\n\n".chomp!('''')'
