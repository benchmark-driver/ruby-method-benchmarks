---
benchmark:
- name: String#length with ASCII
  script: str.length
  prelude: str = "Hello there"
- name: String#length with UTF8
  script: str.length
  prelude: str = "あいうえお"
- name: String#size with ASCII
  script: str.size
  prelude: str = "Hello there"
- name: String#size with UTF8
  script: str.size
  prelude: str = "あいうえお"
