---
benchmark:
- name: String#=~(other)
  script: str =~ /str/
  prelude: str = "string"
- name: String#match(pattern)
  script: str.match('(.)\1')
  prelude: str = "hello"
- name: String#match(pattern, pos)
  script: str.match('(.)\1', 1)
  prelude: str = "hello"
- name: String#match?(pattern)
  script: str.match?('(.)\1')
  prelude: str = "hello"
- name: String#match?(pattern, pos)
  script: str.match?('(.)\1', 1)
  prelude: str = "hello"
