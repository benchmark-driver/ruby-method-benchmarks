---
benchmark:
- name: String#scrub
  script: '"abc\u3042\x81".scrub'
- name: String#scrub(repl)
  script: '"abc\u3042\x81".scrub("*")'
- name: String#scrub { |bytes| ...}
  script: '"abc\u3042\xE3\x80".scrub { |bytes| ''<''+bytes.unpack(''H*'')[0]+''>''
    }'
- name: String#scrub!
  script: '"abc\u3042\x81".scrub!'
- name: String#scrub!(repl)
  script: '"abc\u3042\x81".scrub!("*")'
- name: String#scrub { |bytes| ...}
  script: '"abc\u3042\xE3\x80".scrub! { |bytes| ''<''+bytes.unpack(''H*'')[0]+''>''
    }'
