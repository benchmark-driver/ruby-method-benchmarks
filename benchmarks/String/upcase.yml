---
benchmark:
- name: String#upcase
  script: '"hello".upcase'
- name: String#upcase(:ascii)
  script: '"hello".upcase(:ascii)'
- name: String#upcase(:turkic)
  script: '"hello".upcase(:turkic)'
- name: String#upcase(:lithuanian)
  script: '"hello".upcase(:lithuanian)'
- name: String#upcase(:turkic, :lithuanian)
  script: '"hello".upcase(:turkic, :lithuanian)'
- name: String#upcase!
  script: '"hello".upcase!'
- name: String#upcase!(:ascii)
  script: '"hello".upcase!(:ascii)'
- name: String#upcase!(:turkic)
  script: '"hello".upcase!(:turkic)'
- name: String#upcase!(:lithuanian)
  script: '"hello".upcase!(:lithuanian)'
- name: String#upcase!(:turkic, :lithuanian)
  script: '"hello".upcase!(:turkic, :lithuanian)'
